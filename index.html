	<title>那天的雪</title>
</head>

<body>
	<div id="snow-container"></div>
	<div class="nav-arrows">
		<a href="pages/home.html" class="arrow arrow-left">
			<svg viewBox="0 0 24 24" width="40" height="40">
				<path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="#fd2d5c"/>
			</svg>
		</a>
		<a href="pages/home.html" class="arrow arrow-right">
			<svg viewBox="0 0 24 24" width="40" height="40">
				<path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z" fill="#fd2d5c"/>
			</svg>
		</a>
	</div>
	<div id="typing">
		<div id="content">那天的雪</div>
	</div>

	<div class="audioBox">
		<div id="audioPlayerContainer">
			<div id="audioPlayerControl">
				<svg id="playPauseIcon" width="40" height="48" viewBox="-6 -2 32 32">
					<path id="playIcon" d="M10 7.5v15L22.5 15z" fill="#fd2d5c" />
					<path id="pauseIcon" d="M9 22.5h4.5v-15H9v15zm7.5-15v15H21v-15h-4.5z" fill="#fd2d5c"
						style="display: none;" />
				</svg>
				<div id="progressBarContainer">
					<div id="progressBar"></div>
				</div>
				<svg id="volumeIcon" width="40" height="48" viewBox="0 0 24 24">
					<path d="M13 5v14l-5-4H3V9h5z" fill="#fd2d5c" />
					<path stroke-linecap="round" d="M13 14c1.5-1 1.5-3 0-4" fill="#fd2d5c" />
				</svg>

			</div>
			<div id="volumeControlContainer" style="transform: translate(230px, -26px)">
				<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
			</div>

			<audio id="audioPlayer">
				<source src="http://music.163.com/song/media/outer/url?id=2123485866.mp3" type="audio/mp3">
			</audio>
		</div>
	</div>
	<script src="assets/js/music-controller.js"></script>
